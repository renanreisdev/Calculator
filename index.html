<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <table>
            <thead>
                <th colspan="5">0</th>
            </thead>
            <tbody>
                <tr>
                    <td class="button button-arrow">-></td>
                    <td class="button button-mrc">MRC</td>
                    <td class="button button-mDecrease">M-</td>
                    <td class="button button-mSum">M+</td>
                    <td class="button button-c">C</td>
                </tr>
                <tr>
                    <td class="button button-7">7</td>
                    <td class="button button-8">8</td>
                    <td class="button button-9">9</td>
                    <td class="button button-percent">%</td>
                    <td class="button button-divide">/</td>
                </tr>
                <tr>
                    <td class="button button-4">4</td>
                    <td class="button button-5">5</td>
                    <td class="button button-6">6</td>
                    <td class="button button-x">X</td>
                    <td class="button button-decrease">-</td>
                </tr>
                <tr>
                    <td class="button button-1">1</td>
                    <td class="button button-2">2</td>
                    <td class="button button-3">3</td>
                    <td rowspan="2" class="button button-sum">+</td>
                    <td rowspan="2" class="button button-equal">=</td>
                </tr>
                <tr>
                    <td class="button button-0">0</td>
                    <td class="button button-00">00</td>
                    <td class="button button-dot">.</td>                
                </tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Desenvolvido por: <strong>Renan M. Reis</strong> - 2023</p>
    </footer>

    <a href="https://github.com/renanreisdev" class="github">
        <div>
            <img src="./assets/images/github.png" alt="imagem do github" width="75">
            <p>Meu GitHub</p>
        </div>
    </a>
</body>
</html>
