<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section class="calculator">
        <div class="shadow"></div>
        <div class="display">
            <span class="display-memory">M</span>
            <input type="text" class="results" value="0" readonly/>
        </div>
        <div class="buttons-area">
            <button class="button button-others button-backspace">-></button>
            <button class="button button-others button-memory">MRC</button>
            <button class="button button-others button-memory-subtract">M-</button>
            <button class="button button-others button-memory-add">M+</button>
            <button class="button button-others button-clean">C</button>
            <button class="button button-numbers button-number7">7</button>
            <button class="button button-numbers button-number8">8</button>
            <button class="button button-numbers button-number9">9</button>
            <button class="button button-signal button-percent">%</button>
            <button class="button button-operations button-division">/</button>
            <button class="button button-numbers button-number4">4</button>
            <button class="button button-numbers button-number5">5</button>
            <button class="button button-numbers button-number6">6</button>
            <button class="button button-operations button-multiply">X</button>
            <button class="button button-operations button-subtract">-</button>
            <button class="button button-numbers button-number1">1</button>
            <button class="button button-numbers button-number2">2</button>
            <button class="button button-numbers button-number3">3</button>
            <button class="button button-operations button-add">+</button>
            <button class="button button-operations button-equal">=</button>
            <button class="button button-numbers button-number0">0</button>
            <button class="button button-numbers button-numberDouble0">00</button>
            <button class="button button-signal button-decimal">.</button>
        </div>
    </section>
