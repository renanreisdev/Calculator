<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <table>
            <thead>
                <th colspan="5">0</th>
            </thead>
            <tbody>
                <tr>
                    <td>-></td>
                    <td>MRC</td>
                    <td>M-</td>
                    <td>M+</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>X</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">+</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>00</td>
                    <td>.</td>
                    <td rowspan="2">=</td>                
                </tr>
            </tbody>
        </table>
    </section>

    <a href="https://github.com/renanreisdev" class="github">
        <div>
            <img src="./assets/images/github.png" alt="imagem do github" width="75">
            <p>Meu GitHub</p>
        </div>
    </a>

    <footer>
        <p>Desenvolvido por: Renan M. Reis - 2023</p>
    </footer>
</body>
</html>
