<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section class="calculator">
        <div class="shadow"></div>
        <div class="screen">
            <span class="screen-memory">M</span>
            <input type="text" class="previous-operation" placeholder="0" />
            <input type="text" class="current-operation" placeholder="0" />
        </div>
        <button class="second-color">DEL</button>
        <button class="second-color disabled memory-rec">MRC</button>
        <button class="second-color">M-</button>
        <button class="second-color">M+</button>
        <button class="highlight-color">C</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>%</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="span-two second-color">+</button>
        <button class="span-two second-color">=</button>
        <button>0</button>
        <button>00</button>
        <button>.</button>
    </section>

    <footer>
        <p>Desenvolvido por: <strong>Renan M. Reis</strong> - 2023</p>
    </footer>

    <a href="https://github.com/renanreisdev" class="github">
        <div>
            <img src="./assets/images/github.png" alt="imagem do github" width="75">
            <p>Meu GitHub</p>
        </div>
    </a>

    <script src="./assets/js/script.js"></script>
</body>
</html>
